<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fc6b03;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem 2rem;
    }

    .refresh {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    button {
      background: #fc6b03;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e25e00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      text-align: left;
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #ffe1c4;
      color: #333;
    }

    tr:hover {
      background: #fff5ee;
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 2rem 0;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;

    }
  </style>
</head>
<body>
  <header>ðŸ“¦ Panel de Pedidos - Pollos Malcaâ€™s</header>
  <main>
    <div class="refresh">
      <button id="reload">ðŸ”„ Recargar Pedidos</button>
    </div>
    <table id="pedidos-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>DirecciÃ³n</th>
          <th>Pago</th>
          <th>Productos</th>
          <th>Total</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="pedidos-body">
        <tr><td colspan="7" class="empty">Cargando pedidos...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>Â© 2025 Pollos Malcaâ€™s | Desarrollado por Jonathan HuamÃ¡n</footer>

  <script>
    const API_URL = "https://pollosmalcas.infinityfreeapp.com/backend/administrador.php";
    const tbody = document.getElementById("pedidos-body");
    const reloadBtn = document.getElementById("reload");

    async function cargarPedidos() {
      tbody.innerHTML = `<tr><td colspan="7" class="empty">Cargando pedidos...</td></tr>`;
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" class="empty">No hay pedidos registrados.</td></tr>`;
          return;
        }

        tbody.innerHTML = "";
        data.forEach((p, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${p.nombre}</td>
            <td>${p.direccion}</td>
            <td>${p.pago}</td>
            <td>${p.productos}</td>
            <td>S/ ${parseFloat(p.total).toFixed(2)}</td>
            <td>${p.fecha || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error al cargar pedidos:", error);
        tbody.innerHTML = `<tr><td colspan="7" class="empty">Error al conectar con el servidor ðŸ˜“</td></tr>`;
      }
    }

    reloadBtn.addEventListener("click", cargarPedidos);
    cargarPedidos();
  </script>
</body>
</html>
